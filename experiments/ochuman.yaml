CFG_NAME: 'hrner32-b16'
AUTO_RESUME: True
OUTPUT_DIR: runs
PRINT_FREQ: 100
WORKERS: 4
VERBOSE: False
DDP: True
AWL: False

CUDNN:
  BENCHMARK: True
  DETERMINISTIC: False
  ENABLED: True
DATASET:
  DATASET: ochuman
  FLIP: 0.5
  INPUT_SIZE: 512
  OUTPUT_SIZE: 128
  MAX_INSTANCES: 200
  MAX_ROTATION: 30
  MAX_SCALE: 1.5
  SCALE_TYPE: 'short'
  MAX_TRANSLATE: 40
  MIN_SCALE: 0.75
  NUM_KEYPOINTS: 17
  FLIP_INDEX: [0, 2, 1, 4, 3, 6, 5, 8, 7, 10, 9, 12, 11, 14, 13, 16, 15]
  ROOT: 'data/ochuman'
  TEST: test
  TRAIN: val
LOSS:
  MULTI_HEATMAP_LOSS_WEIGHT: 1.0
  CONTRASTIVE_LOSS_WEIGHT: 1.0
  SINGLE_HEATMAP_LOSS_WEIGHT: 4.0
  INST_LOSS_WEIGHT: 1.0
  JOINT_LOSS_WEIGHT: 0.25
  PIXEL_LOSS_WEIGHT: 0.5


TEST:
  FLIP_TEST: True
  IMAGES_PER_GPU: 1
  MODEL_FILE: ''
  MAX_PROPOSALS: 30
  KEYPOINT_THRESHOLD: 0.01
  CENTER_POOL_KERNEL: 3
  OKS_SCORE: 0.7
  OKS_SIGMAS: [.26, .25, .25, .35, .35, .79, .79, .72, .72, .62,.62, 1.07, 1.07, .87, .87, .89, .89]
TRAIN:
  BEGIN_EPOCH: 0
  CHECKPOINT: ''
  END_EPOCH: 200
  GAMMA1: 0.99
  GAMMA2: 0.0
  IMAGES_PER_GPU: 4
  LR: 0.001
  LR_END: 0.00001 
  LR_FACTOR: 0.1
  # LR_STEP: [90, 120]
  LR_STEP: [100, 150, 180]
  MOMENTUM: 0.9
  NESTEROV: False
  OPTIMIZER: adam
  RESUME: False
  SHUFFLE: True
  WD: 0.0001

  DIM_REDUCTION: True
  TEXT_CHANNELS: 512
  INTER_CHANNELS: 256  

MODEL:
  NAME: 'CID'
  INIT_WEIGHTS: True
  PRETRAINED: 'model/imagenet/hrnet_w32-36af842e.pth'
  SYNC_BN: False
  IIA:
    OUT_CHANNELS: 18
  GFD:
    CHANNELS: 32
    OUT_CHANNELS: 17
  BACKBONE:
    PRETRAINED_LAYERS: [ '*' ]
    STAGES:
      NUM_STAGES: 3
      NUM_MODULES:
        - 1
        - 4
        - 3
      NUM_BRANCHES:
        - 2
        - 3
        - 4
      BLOCK:
        - BASIC
        - BASIC
        - BASIC
      NUM_BLOCKS:
        - [ 4, 4 ]
        - [ 4, 4, 4 ]
        - [ 4, 4, 4, 4 ]
      NUM_CHANNELS:
        - [ 32, 64 ]
        - [ 32, 64, 128 ]
        - [ 32, 64, 128, 256 ]
      FUSE_METHOD:
        - SUM
        - SUM
        - SUM
